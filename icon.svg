<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="#1a5f7a"/>
  
  <!-- AC Unit body -->
  <rect x="40" y="70" width="176" height="90" rx="12" ry="12" fill="#ffffff"/>
  
  <!-- AC vents (horizontal lines) -->
  <rect x="55" y="120" width="146" height="6" rx="3" fill="#1a5f7a"/>
  <rect x="55" y="135" width="146" height="6" rx="3" fill="#1a5f7a"/>
  <rect x="55" y="150" width="146" height="4" rx="2" fill="#1a5f7a"/>
  
  <!-- AC display/indicator -->
  <rect x="55" y="82" width="50" height="25" rx="4" fill="#2196f3"/>
  
  <!-- Temperature display -->
  <text x="80" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">24Â°C</text>
  
  <!-- Status LED -->
  <circle cx="180" cy="94" r="6" fill="#4caf50"/>
  
  <!-- IR waves (representing infrared signal) -->
  <path d="M128 175 Q100 195 128 215" stroke="#ff5722" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M128 175 Q156 195 128 215" stroke="#ff5722" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M128 175 Q85 200 128 225" stroke="#ff5722" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.7"/>
  <path d="M128 175 Q171 200 128 225" stroke="#ff5722" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Snowflake icon (cold) -->
  <g transform="translate(195, 82)" fill="#2196f3">
    <line x1="0" y1="-8" x2="0" y2="8" stroke="#2196f3" stroke-width="2"/>
    <line x1="-7" y1="-4" x2="7" y2="4" stroke="#2196f3" stroke-width="2"/>
    <line x1="-7" y1="4" x2="7" y2="-4" stroke="#2196f3" stroke-width="2"/>
  </g>
</svg>
